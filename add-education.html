<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <link rel="stylesheet" href="/scss/style.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fa-solid fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fa-solid fa-user"></i>
            <span class="hide-sm">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="login.html">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span class="hide-sm">logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- landing -->
    <section class="container">
      <h1 class="large text-primary">Add Your Education</h1>
      <p class="lead">
        <i class="fa-solid fa-graduation-cap"></i> Add any school, bootcamp, etc
        that you have attended
      </p>
      <small>* = required fields</small>
      <form class="form">
        <div class="form-group">
          <input
            type="text"
            placeholder="* School or Bootcamp"
            name="school"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="* Degree or Certificate"
            name="degree"
            required
          />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Field Of Study" name="fieldofstudy" />
        </div>

        <div class="form-group">
          <h4>From Date</h4>
          <input type="date" name="from" />
        </div>

        <div class="form-group">
          <h4>To Date</h4>
          <input type="date" name="to" />
        </div>

        <div class="form-group">
          <p>
            <input type="checkbox" name="current" value="" /> Current School
          </p>
        </div>

        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="Program Description"
          ></textarea>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary my-1" />
        <a href="dashboard.html" class="btn btn-success my-1">Go Back</a>
      </form>
    </section>

    <!-- <img src="/image/showcase.jpg" alt="showcase" /> -->
  </body>
</html>
